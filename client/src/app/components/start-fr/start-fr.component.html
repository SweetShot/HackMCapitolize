<h4>Start a Fundraiser</h4>
<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s4">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_title" type="text" class="validate">
          <label for="icon_title">Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <i class="material-icons prefix">phone</i>
          <input id="icon_description" type="text" class="validate">
          <label for="icon_description">Description</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">phone</i>
          <input id="icon_beneficiary" type="text" class="validate">
          <label for="icon_beeneficiary">Beneficiary</label>
        </div>
      </div>
      <div class ="row">
        <div class="file-field input-field col s4">
          <div class="btn">
            <span>Browse</span>
            <input type="file" multiple>
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="URL">
          </div>
        </div>
      </div>
    </form>
  </div>
